name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and Analyze with SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "http://localhost:9000"
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=WordleApp \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN

      - name: Capture Sonar Dashboard
        run: |
          curl -u ${{ secrets.SONAR_TOKEN }} "http://localhost:9000/api/cnesreport/report?key=WordleApp&format=pdf" -o sonar_report.pdf

      - name: Upload Sonar Report
        uses: actions/upload-artifact@v3
        with:
          name: SonarQube Report
          path: sonar_report.pdf
